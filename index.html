<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibed by Noah</title>
  <meta name="description" content="Vibed by Noah — minimal, modern, and fast." />
  <meta property="og:title" content="Vibed by Noah" />
  <meta property="og:description" content="Vibed by Noah — minimal, modern, and fast." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg-start: 248 248 255; /* ghost white */
      --bg-end: 240 249 255;  /* sky tint */
      --fg: 15 23 42;         /* slate-900 */
      --muted: 100 116 139;   /* slate-500 */
      --card: 255 255 255;    /* white */
      --accent: 14 165 233;   /* sky-500 */
      --ring: 186 230 253;    /* sky-200 */
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg-start: 2 6 23;     /* slate-950 */
        --bg-end: 15 23 42;     /* slate-900 */
        --fg: 226 232 240;      /* slate-200 */
        --muted: 148 163 184;   /* slate-400 */
        --card: 2 6 23 / 0.6;   /* translucent */
        --accent: 56 189 248;   /* sky-400 */
        --ring: 56 189 248 / .25;
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: rgb(var(--fg));
      background: radial-gradient(1200px 600px at 10% 10%, rgb(var(--bg-end)) 0%, rgb(var(--bg-start)) 35%),
                  radial-gradient(1200px 600px at 90% 90%, rgb(var(--bg-end)) 0%, rgb(var(--bg-start)) 35%),
                  linear-gradient(180deg, rgb(var(--bg-start)), rgb(var(--bg-end)) 60%);
      min-height: 100svh;
      display: grid;
      place-items: center;
    }

    .container{
      width: min(960px, 92vw);
      display: grid;
      gap: clamp(20px, 2.5vw, 36px);
      align-items: center;
      justify-items: center;
      text-align: center;
    }

    .hero{
      backdrop-filter: saturate(120%) blur(6px);
      background: color-mix(in oklab, white 8%, transparent);
      border: 1px solid color-mix(in oklab, rgb(var(--ring)) 40%, transparent);
      box-shadow: 0 1px 0 rgba(0,0,0,.04), 0 25px 50px -12px rgba(0,0,0,.15);
      border-radius: 24px;
      padding: clamp(28px, 5vw, 56px);
    }

    h1{
      font-size: clamp(40px, 7vw, 92px);
      line-height: 1.03;
      letter-spacing: -0.02em;
      margin: 0;
      font-weight: 800;
    }

    .tagline{
      margin-top: 10px;
      font-size: clamp(16px, 2.2vw, 22px);
      color: rgb(var(--muted));
    }

    .divider{
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,.08), transparent);
      margin: clamp(16px, 3vw, 28px) 0;
    }
    @media (prefers-color-scheme: dark){
      .divider{ background: linear-gradient(90deg, transparent, rgba(255,255,255,.12), transparent); }
    }

    .projects{
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .card{
      display: block;
      position: relative;
      border-radius: 18px;
      padding: 18px 20px 20px 20px;
      background: rgb(var(--card));
      border: 1px solid color-mix(in oklab, rgb(var(--ring)) 35%, transparent);
      text-align: left;
      text-decoration: none;
      color: inherit;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
      box-shadow: 0 10px 20px -12px rgba(0,0,0,.2);
      overflow: hidden;
    }

    .card:hover{
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -18px rgba(0,0,0,.3);
      border-color: color-mix(in oklab, rgb(var(--accent)) 65%, transparent);
    }

    .pill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: .02em;
      background: color-mix(in oklab, rgb(var(--accent)) 14%, transparent);
      border: 1px dashed color-mix(in oklab, rgb(var(--accent)) 40%, transparent);
      color: rgb(var(--fg));
    }

    .card h3{
      margin: 10px 0 6px 0;
      font-size: 18px;
      letter-spacing: -.01em;
    }

    .card p{
      margin: 0;
      font-size: 14px;
      color: rgb(var(--muted));
    }

    .spark{
      position: absolute;
      inset: -100% -100% auto auto;
      width: 200%;
      height: 200%;
      background: radial-gradient(600px 200px at 20% 0%, rgba(56,189,248,.18), transparent 50%),
                  radial-gradient(600px 200px at 80% 30%, rgba(14,165,233,.12), transparent 60%);
      transform: translate3d(0,0,0);
      pointer-events: none;
    }

    .footer{
      margin-top: 8px;
      font-size: 12px;
      color: rgb(var(--muted));
    }

    @media (prefers-reduced-motion: reduce){
      .card, .card:hover { transition: none; transform: none; }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="Vibed by Noah">
    <section class="hero" aria-labelledby="title">
      <div class="spark" aria-hidden="true"></div>
      <h1 id="title">Vibed by Noah</h1>
      <p class="tagline" aria-label="since">Since 2025</p>
      <div class="divider" role="separator" aria-hidden="true"></div>
      <section aria-labelledby="projects-title">
        <h2 id="projects-title" class="sr-only" style="position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;">Projects</h2>
        <div class="projects">
          <a class="card" href="/igcse" aria-label="Open IGcse project">
            <span class="pill" aria-hidden="true">Live</span>
            <h3>IGCSE</h3>
            <p>Grade tools and utilities.</p>
          </a>
        </div>
        <p class="footer">More coming soon</p>
      </section>
    </section>
  </main>
</body>
</html>
